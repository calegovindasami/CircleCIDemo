
version: 2.1

orbs:
  android: circleci/android@2.3.0

jobs:
    build:
      executor: android/android

      steps:
        - checkout
        - run:
            name: chmod permissions
            command: chmod +x ./gradlew
        - run:
            name: Run Tests
            command: ./gradlew lint test
        - store_artifacts:
            path: app/build/reports
            destination: reports
        - store_test_results:
            path: app/build/test-results




